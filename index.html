  <head>
    <meta charset="UTF-8" />

    <title>GradeTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // We use CSS variables for the primary color to allow dynamic runtime changes
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: '#10b981',
              danger: '#ef4444',
            },
            screens: {
              'xs': '380px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Primary Color (Blue-500: #3b82f6) converted to RGB */
        --color-primary: 59 130 246;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Safe area padding for iPhones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Safe area padding for Header (Notch support) + base padding */
      .pt-safe-header {
        padding-top: calc(env(safe-area-inset-top) + 0.75rem);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
